<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Zazzle</title>
</head>


<body>
      
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="/home"><i class="fa fa-home"></i> Home</a>
                        <span>signup</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div role="main" class="main shop py-4">
        <div class="has-bg-img bg-purple bg-blend-screen">
            <!-- <h4>Background blend mode: Multiply</h4> -->
            <img class="bg-img" src="img-1.jpg" alt="">

        <div class="container py-4">
            <!-- <a href="/home" class="btn btn-secondary btn-lg">
                <span class="glyphicon glyphicon-arrow-left"></span> Back
              </a> -->
              <hr></hr>
            <div class="row justify-content-center ">

                <div class="col-md-6 col-lg-5 bg-white rounded-lg shadow-lg p-3">
                   
                    <h2 class="font-weight-bold text-5 mb-0 text-center">Register</h2>
                    <div class="row">
                        
                      
                                <span class="text-danger font-weight-bold text-center mt-2">
                                  
                                </span>
                               

                                              
                    </div>
                    <form action="/signup" id="signup-form" method="post">
                        <div class="row">
                            <div class="form-group col">
                                <label class="form-label text-color-dark text-3">Name<span
                                        class="text-color-danger"></span></label>
                                <input type="text" value="" class="form-control form-control-lg text-4" name="username"
                                    id="username">
                                <span class="text-danger d-none" style="font-size: 12px; margin-left: 10px;"
                                    id="usernameError"></span>

                                <!-- placeholder="Username or email address " -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label class="form-label text-color-dark text-3">Email<span
                                        class="text-color-danger"></span></label>
                                <input type="text" value="" class="form-control form-control-lg text-4" name="email"
                                    id="email">
                                <span class="text-danger d-none" style="font-size: 12px; margin-left: 10px;"
                                    id="emailError"></span>
                                <!-- placeholder="Username or email address " -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label class="form-label text-color-dark text-3">Phone no<span
                                        class="text-color-danger"></span></label>
                                <input type="text" value="" class="form-control form-control-lg text-4"
                                    name="phonenumber" id="phonenumber">
                                <span class="text-danger d-none" style="font-size: 12px; margin-left: 10px;"
                                    id="phonenumberError"></span>
                                <!-- placeholder="Username or email address " -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label class="form-label text-color-dark text-3">Password <span
                                        class="text-color-danger"></span></label>
                                <input type="password" value="" class="form-control form-control-lg text-4"
                                    name="passwordone" id="password1">
                                <span class="text-danger d-none" style="font-size: 12px; margin-left: 10px;"
                                    id="password1Error"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label class="form-label text-color-dark text-3">confirm Password <span
                                        class="text-color-danger"></span></label>
                                <input type="password" value="" class="form-control form-control-lg text-4"
                                    name="password" id="password2">
                                <span class="text-danger d-none" style="font-size: 12px; margin-left: 10px;"
                                    id="password2Error"></span>
                            </div>
                        </div>
                        <div class="row">
                        </div>
                        <div class="row">
                            <div class="form-group col mt-3">
                                <button type="submit"
                                    class="btn btn-dark btn-modern w-100 text-uppercase rounded-0 font-weight-bold text-3 py-3"
                                    data-loading-text="Loading...">Register</button>
                            </div>
                        </div>
                        <div class="form-group col-md-auto  text-center mt-3">
                            <a class="text-decoration-none text-color-dark text-color-hover-primary font-weight-semibold text-2"
                                href="/login">Already have an account?</a>
                        </div>
                    </form>
                              
                </div>


            </div>

        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
         
</body>

</html>
